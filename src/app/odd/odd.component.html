<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
        > 
          Only show odd numbers
        </button>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd : odd %2 !== 0}" 
            [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'green' :'yellow'}"
            *ngFor="let odd of oddNumbers"
             >
                {{ odd }}
            </li>
          </div>

            <li class="list-group-item" 
            [ngClass]="{odd : even %2 !== 0 }"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'green' :'yellow'}"
            *ngFor="let even of evenNumbers">
                {{ even }}
            </li>
          </div> -->
          <!-- <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item" 
                [ngClass]="{odd : even %2 !== 0 }"
                [ngStyle]="{backgroundColor: even %2 !== 0 ? 'green' :'yellow'}"
                *ngFor="let even of evenNumbers">
                    {{ even }}
                </li>
            </div>
          </ng-template>   -->
          <div *appUnless="onlyOdd">
            <li class="list-group-item" 
            [ngClass]="{odd : even %2 !== 0 }"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'green' :'yellow'}"
            *ngFor="let even of evenNumbers">
                {{ even }}
            </li>
          </div>
        </ul>
      </div>
    </div>
    <br>
    <p appBasichighlight>khkjhkhkjh kjhkhklh khkj kjhkjhkhkjk</p>
    <p appBetterHighlight>This is tesitng purpose</p>
    <p [appBetterHighlight]="'red'" defaultColor="yellow">Better highlight color</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchCase="15">value is 15</p>
      <p *ngSwitchCase="100">value is 100</p>
      <p *ngSwitchDefault>Default Value</p>
    </div>
  </div>
